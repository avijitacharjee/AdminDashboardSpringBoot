<section class="content-header" layout:fragment="ContentHeader">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>ECharts Demo - Grid</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/examples/echarts">Home</a></li>
          <li class="breadcrumb-item active">ECharts</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<div layout:fragment="ContentBody">
    <div class="content">
      <div class="container-fluid">
        <div id="jsGrid"></div>
        <script th:inline="javascript">
            var clients = [
                { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
                { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
                { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
                { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
                { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
            ];
            var a = /*[[${message}]]*/ '';
            console.log(a);
            var countries = [
                { Name: "", Id: 0 },
                { Name: "United States", Id: 1 },
                { Name: "Canada", Id: 2 },
                { Name: "United Kingdom", Id: 3 }
            ];
         
            $("#jsGrid").jsGrid({
                width: "100%",
                height: "400px",
         
                inserting: true,
                editing: true,
                sorting: true,
                paging: true,
                filtering: true,
                pageSize: 3,
                pageButtonCount: 5,
        
                deleteConfirm: "Do you really want to delete the client?",
         
                data: clients,
         
                fields: [
                    { name: "Name", type: "text", width: 150, validate: "required" },
                    { name: "Age", type: "number", width: 50 },
                    { name: "Address", type: "text", width: 200 },
                    { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
                    { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
                    { type: "control" }
                ]
            });
        </script>
        <!-- /.row -->		
      </div><!-- /.container-fluid -->
    </div>
</div>
